<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculate_24dp_75FB4C_FILL0_wght400_GRAD0_opsz24.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <script defer src="Calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="butt">
            <button class="btn btn-clear" id="clear"><span class="material-symbols-outlined">
                delete
                </span></button>
            <button class="btn" onclick="handleButtonClick('/')">/</button>
            <button class="btn" onclick="handleButtonClick('*')">*</button>
            <button class="btn" onclick="handleButtonClick('-')">-</button>
            <button class="btn" onclick="handleButtonClick('7')">7</button>
            <button class="btn" onclick="handleButtonClick('8')">8</button>
            <button class="btn" onclick="handleButtonClick('9')">9</button>
            <button class="btn" onclick="handleButtonClick('+')">+</button>
            <button class="btn" onclick="handleButtonClick('4')">4</button>
            <button class="btn" onclick="handleButtonClick('5')">5</button>
            <button class="btn" onclick="handleButtonClick('6')">6</button>
            <button class="btn" onclick="handleButtonClick('.')">.</button>
            <button class="btn" onclick="handleButtonClick('1')">1</button>
            <button class="btn" onclick="handleButtonClick('2')">2</button>
            <button class="btn" onclick="handleButtonClick('3')">3</button>
            <button class="btn btn-equals" id="equals">=</button>
            <button class="btn" onclick="handleButtonClick('0')">0</button>
        </div>
    </div>
</body>
</html>
